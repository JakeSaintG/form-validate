<!DOCTYPE html>
<html>

<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>

  <form action="#" method="post">
    <p>
      <label for="name">Name (First Middle Last)</label>
      <input id="name" name="name" type="text">
      <span>"First Middle Last" </br> Can only contain letters a-z.</span>
    </p>
    <p>
      <label for="user">Username</label>
      <input id="user" name="user" type="text">
      <span>Can only contain letters a-z in lowercase</span>
    </p>
    <p>
      <label for="password">Password</label>
      <input id="password" name="password" type="password">
      <span>Must contain a lowercase, uppercase letter and a number</span>
    </p>
    <p>
      <label for="phone">Telephone</label>
      <input id="phone" name="phone" type="text">
      <span>The telephone number must be valid5</span>
    </p>
    <p>
      <label for="email">Email</label>
      <input id="email" name="email" type="text">
      <span>Must be a valid email address</span>
    </p>
  </form>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
